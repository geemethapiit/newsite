<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:focus,
        button:focus,
        .form-control:focus {
            outline: none;
            box-shadow: none;
        }
        .form-control:disabled,
        .form-control[readonly] {
            background-color: #fff;
        }
        .table tr,
        .table tr td{
            vertical-align: middle;
        }
        .button-container{
            display: flex;
            align-items: center;
        }
        .button-container .form-control{
            max-width: 80px;
            text-align: center;
            display: inline-block;
            margin: 0px 5px;
        }
        #myTable .form-control{
            width: auto;
            display: inline-block;
        }
        .cart-qty-plus,
        .cart-qty-minus{
            width: 30px;
            height: 30px;
            background: #eee;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .img-prdct img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <h2 class="mb-5 text-center">Shopping Cart</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="table-responsive">
                    <table id="myTable" class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Name</th>
                                <th>Qty</th>
                                <th>Price</th>
                                <th class="text-right">
                                    <span id="amount">Amount</span>
                                </th>
                            </tr>
                        </thead>
                    </table>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product-img">
                                    <div class="img-prdct">
                                        <img src="">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p>Product One</p>
                            </td>
                            <td>
                                <div class="button-container">
                                    <button class="cart-qty-plus" type="button" value="+">+</button>
                                    <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                    <button class="cart-qty-minus" type="button" value="-">-</button>
                                </div>
                            </td>
                            <td>
                                <input type="text" value="72" class="price form-control" disabled>
                            </td>
                            <td align="right">$<span id="amount" class="amount">0</span></td>
                        </tr>


                        <tr>
                            <td>
                                <div class="product-img">
                                    <div class="img-prdct">
                                        <img src="">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p>Product Two</p>
                            </td>
                            <td>
                                <div class="button-container">
                                    <button class="cart-qty-plus" type="button" value="+">+</button>
                                    <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                    <button class="cart-qty-minus" type="button" value="-">-</button>
                                </div>
                            </td>
                            <td>
                                <input type="text" value="125" class="price form-control" disabled>
                            </td>
                            <td align="right">$<span id="amount" class="amount">0</span></td>
                        </tr>


                        <tr>
                            <td>
                                <div class="product-img">
                                    <div class="img-prdct">
                                        <img src="">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p>Product Three</p>
                            </td>
                            <td>
                                <div class="button-container">
                                    <button class="cart-qty-plus" type="button" value="+">+</button>
                                    <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                    <button class="cart-qty-minus" type="button" value="-">-</button>
                                </div>
                            </td>
                            <td>
                                <input type="text" value="172" class="price form-control" disabled>
                                
                            </td>
                            <td >$<span id="amount" class="amount">0</span></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4"></td>
                            <td >
                                <strong>Total : $<span id="total">0</span></strong>
                        </tr>
                    </tfoot>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>

        var incrementQty;
        var decrementQty;
        var plusBtn  = $(".cart-qty-plus");
        var minusBtn = $(".cart-qty-minus");
        var incrementQty = plusBtn.click(function() {
            var $n = $(this)
            .parent(".button-container")
            .find(".qty");
            $n.val(Number($n.val())+1 );
            countQty();
        });

        var decrementQty = minusBtn.click(function() {
            var $n = $(this)
            .parent(".button-container")
            .find(".qty");
            var QtyVal = Number($n.val());
            if (QtyVal > 0) {
                $n.val(QtyVal-1);
            }
            countQty();
            
        });

        function countQty() {
    const qty = document.querySelectorAll('.qty');
    const quantities = [];
    const total = document.getElementById('total');
    const amount = document.querySelectorAll('.amount');
    const prices = document.querySelectorAll('.price'); // Select all price elements
    

    qty.forEach((input, index) => {
        quantities.push(Number(input.value));

        console.log(quantities);
        // Calculate the amount for each product
        const price = parseFloat(prices[index].value); // Get the price value
        const productAmount = quantities[index] * price; // Calculate the amount
        amount[index].textContent = productAmount.toFixed(2); // Display the amount
        console.log("here",productAmount);
    });

    // Calculate and display the total
    const totalPrice = quantities.reduce((total, qty, index) => {
        const price = parseFloat(prices[index].value);
        return total + qty * price;
    }, 0);
    total.textContent = '$' + totalPrice.toFixed(2);
}





    </script>
</body>
</html>
